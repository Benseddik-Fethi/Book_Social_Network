<div class="container-fluid card login-container">

  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" name="firstname" id="firstname"
           placeholder="firstname" required>
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="registerRequest.lastName" type="email" class="form-control" name="lastname" id="lastname"
           placeholder="lastname" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" name="email" id="email"
           placeholder="name@example.com" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" name="password" id="password"
           placeholder="password" required>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" class="btn btn-primary">
      <em class="fa fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    <div>
      You have a account&nbsp;
      <button (click)="login()" class="btn btn-link">
        Login
      </button>
    </div>
  </div>

</div>
